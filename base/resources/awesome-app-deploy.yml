apiVersion: apps/v1
kind: Deployment
metadata:
  name: awesome-app-deployment
  namespace: awesome-app
  labels:
    app: awesome-app
spec:
  replicas: 3
  selector:
    matchLabels:
      component: awesome-app
  template:
    metadata:
      labels:
        component: awesome-app
    spec:
      serviceAccountName: awesome-app-sa
      containers:
        - name: awesome-app
          image: bespinian/awesome-image:1.0.0
          imagePullPolicy: Always
          env:
            - name: MESSAGE_1
              valueFrom:
                configMapKeyRef:
                  name: awesome-app-config
                  key: message1
            - name: MESSAGE_2
              valueFrom:
                configMapKeyRef:
                  name: awesome-app-config
                  key: message2
          ports:
            - containerPort: 8080
